<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원관리페이지</title>
  
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/hoverMenu.css">
	<link rel="stylesheet" href="/css/member_Management.css">

</head>
<body>
<iframe src="/common_HTML/publicTopStyle.html" width="100%" height="80vh" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0></iframe>

	

	
	<center><h1 class="h1" style="background-color: antiquewhite;">회원관리</h1></center>
<main>
	<div id="searchMemberList">
    <input type="text" placeholder="회원검색"><input type="button" value="회원찾기">
		<input type="button" value="신고내역보기">
  </div>

	<table class="table">
		<thead>
			<c:forEach items="${boardList}" var="bvo">
						<tr>
							<td><input type="checkbox" class="select-all"></td>
							<td>${신고글(링크)}</td>
							<td>${신고댓글(링크)}</td>
							<td>${신고사유}</td>
							<td>${신고당한회원ID}</td>
						</tr>
			</c:forEach>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							<td colspan="4">회원을 직접 검색하는 것이 가능하며</td>
						</tr>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							<td colspan="4">신고글, 신고댓글 하나라도 있으면 신고내역보기 눌렀을때 리스트에 포함</td>
						</tr>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							
						</tr>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							
						</tr>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							
						</tr>
						<tr>
							<td><input type="checkbox" class="select-member"></td>
							
						</tr>
		</thead>
	</table>
	<button id="quit-btn">회원정지</button>
</main>

<script src="/js/topHoverMenu.js"></script>
<script src="/js/member_Management.js"></script>
<iframe src="/common_HTML/pageBottomStyle.html" width="100%" height="250vh" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0></iframe>




</body>
</html>
